<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head/>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="in_professor" value="Professor"/>
				<h:inputText id="in_professor" value="#{aulaBean.aula.nomeProfessor}"/>
				<h:outputLabel for="in_disciplina" value="Disciplina"/>
				<h:inputText id="in_disciplina" value="#{aulaBean.aula.nomeDisciplina}"/>
				<h:outputLabel for="in_data" value="Data"/>
				<h:inputText id="in_data" value="#{aulaBean.aula.data}">
					<f:convertDateTime pattern="dd/mm/yyyy" />
				</h:inputText>


			<h:outputLabel for="in_tarefa" value="Tarefa"/>
				<h:selectOneMenu value="#{aulaBean.tarefaIdSelecionada}" id="in_tarefa">
					<f:ajax event="change" listener="#{aulaBean.mapearAulaTarefa}"/>
					<f:selectItem itemLabel="Selecione uma Tarefa"/>
					<f:selectItems itemLabel="#{tarefa.descricao}" itemValue="#{tarefa.id}" value="#{aulaBean.tarefas}" var="tarefa"/>
				</h:selectOneMenu>
				
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:link value="Cadastrar Tarefa" outcome="cadastrarTarefa.xhtml"/>
				<h:commandButton value="Cadastrar" action="#{aulaBean.cadastrarAula}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
